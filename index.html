<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    
    <div class="grid-container">
        <div class="output">
            <div  previus-operand class="previous-operand">
                <span></span>
                <span class="equals">=</span>
            </div>
            <div current-operand class="current-operand">
                <input class="result" type="text" id="display" readonly>
            </div>
        </div>
        <div class="operatores">
            <input class="btn" type="button" value="1" onclick="addToDisplay('1')">
            <input class="btn" type="button" value="2" onclick="addToDisplay('2')">
            <input class="btn" type="button" value="3" onclick="addToDisplay('3')">
            <input class="btn operator" type="button" value="+" onclick="addToDisplay('+')">
            <input class="btn" type="button" value="4" onclick="addToDisplay('4')">
            <input class="btn" type="button" value="5" onclick="addToDisplay('5')">
            <input class="btn" type="button" value="6" onclick="addToDisplay('6')">
            <input class="btn operator" type="button" value="-" onclick="addToDisplay('-')">
            <input class="btn" type="button" value="7" onclick="addToDisplay('7')">
            <input class="btn" type="button" value="8" onclick="addToDisplay('8')">
            <input class="btn" type="button" value="9" onclick="addToDisplay('9')">
            <input class="btn operator" type="button" value="*" onclick="addToDisplay('*')">
            <input class="btn" type="button" value="0" onclick="addToDisplay('0')">
            <input class="btn" type="button" value="00" onclick="addToDisplay('00')">
            <input class="btn" type="button" value="." onclick="addToDisplay('.')">
            <input class="btn operator" type="button" value="/" onclick="addToDisplay('/')">
            <input class="btn operator" type="button" value="CE" onclick="clearDisplay()">
            <input class="btn operator" type="button" value="C" onclick="clearDisplay()">
            <input class="btn double" type="button" value="=" onclick="calculate()">
        </div>
    </div>

    <span>By <a href="https://www.linkedin.com/in/rafaelreisfranco/" target="_blank">Rafael Reis Franco</a></span>

    <script src="script.js"></script>
</body>
</html>
